<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>

            <caption>Max Score by Players</caption>

            <tbody>

                </tr>
                <tr>
                    <td>2</td>
                    <td>Sandip</td>

                    <td>Pubg</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Luv</td>
                    <td>120</td>
                    <td>Chess</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
